<aside class="sidebar">
    <div class="sidebar-brand">
        <a href="{{ .Site.BaseURL }}{{ .Lang }}">Bo's Lab</a>
    </div>
    <nav class="sidebar-nav">
        <a href="{{ .Site.BaseURL }}{{ .Lang }}" {{ if .IsHome }}class="active"{{ end }}>{{ i18n "home" }}</a>
        <a href="{{ .Site.BaseURL }}{{ .Lang }}/categories/{{ if eq .Lang "zh-cn" }}测试{{ else }}testing{{ end }}/">{{ i18n "testing" }}</a>
        <a href="{{ .Site.BaseURL }}{{ .Lang }}/categories/{{ if eq .Lang "zh-cn" }}区块链{{ else }}blockchain{{ end }}/">{{ i18n "blockchain" }}</a>
        <a href="{{ .Site.BaseURL }}{{ .Lang }}/categories/ai/">AI</a>
        <a href="/tools/btc.html">{{ i18n "tools" }}</a>
        <a href="{{ .Site.BaseURL }}{{ .Lang }}/about">{{ i18n "about" }}</a>
    </nav>
    <div class="sidebar-footer">
        <div class="lang-switcher">
            {{ if eq .Lang "zh-cn" }}
                <span class="current-lang">中文</span>
                <a href="/en/">EN</a>
            {{ else }}
                <a href="/zh-cn/">中文</a>
                <span class="current-lang">EN</span>
            {{ end }}
        </div>
        <button id="dark-toggle" aria-label="Toggle dark mode">
            <svg width="18" height="18" viewBox="0 0 20 20" fill="currentColor">
                <path class="sun" d="M10 3a1 1 0 011 1v1a1 1 0 11-2 0V4a1 1 0 011-1zm0 10a3 3 0 100-6 3 3 0 000 6zm0 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM3 10a1 1 0 011-1h1a1 1 0 110 2H4a1 1 0 01-1-1zm12 0a1 1 0 011-1h1a1 1 0 110 2h-1a1 1 0 01-1-1z"/>
                <path class="moon" d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" style="display: none;"/>
            </svg>
        </button>
    </div>
</aside>
<!-- Mobile header -->
<header class="mobile-header">
    <a href="{{ .Site.BaseURL }}{{ .Lang }}" class="mobile-brand">Bo's Lab</a>
    <button class="menu-toggle" id="menu-toggle" aria-label="Menu">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 12h18M3 6h18M3 18h18"/>
        </svg>
    </button>
</header>
