{{ define "main" }}
<div class="container">
    <div class="page-header">
        <h1>{{ .Title }}</h1>
        <p class="page-description">{{ len .Pages }} {{ i18n "articles" }}</p>
    </div>

    <div class="post-list">
        {{ range .Pages }}
        <article class="post-item">
            <h2 class="post-title">
                <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            </h2>
            {{ if .Description }}
            <p class="post-description">{{ .Description }}</p>
            {{ end }}
            <div class="post-meta">
                <time datetime="{{ .Date.Format "2006-01-02" }}">
                    {{ .Date.Format "01.02.2006" }}
                </time>
                {{ if .Params.tags }}
                <span class="post-tags">
                    {{ range .Params.tags }}
                    <span class="tag">{{ . }}</span>
                    {{ end }}
                </span>
                {{ end }}
            </div>
        </article>
        {{ end }}
    </div>
</div>
{{ end }}
